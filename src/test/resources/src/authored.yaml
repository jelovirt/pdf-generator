$schema: ../../../main/resources/schema.json

page:
  size: A4
  top: 20mm
  outside: 20mm
  bottom: 20mm
  inside: 20mm
header:
  odd:
    content: 'Test: {chapter}'
    height: 44pt
    border: solid 1pt black
  even:
    border-style: dashed
    border-width: 0.5mm
    border-color: '#FF0000'
footer:
  font-size: '10pt'
  odd:
    content: '{chapter} – {title}'
    font-size: '12pt'
  even:
    content: '{title} – {chapter}'
style:
  body:
    start-indent: 0pt
  h1:
    background-color: pink
    border-after: solid 1pt gray
  table:
    header:
      color: green
  note:
    background-size: 10pt 20pt
